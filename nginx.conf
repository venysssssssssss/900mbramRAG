# Configurações globais (mantidas como estão, pois são boas práticas)
user  nginx;
worker_processes  auto; # 'auto' é geralmente recomendado

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip (mantido, excelente para performance)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # --- Bloco do Servidor Principal (aqui estão as mudanças) ---
    server {
        listen 80;
        # ALTERADO: De 'localhost' para '_'.
        # Isso faz o Nginx aceitar requisições de qualquer host, incluindo o IP público da sua VM.
        server_name _;

        # REMOVIDO: As diretivas 'root' e 'index' não são mais necessárias aqui.
        # Este Nginx não serve mais arquivos estáticos, ele apenas atua como um proxy.
        # O contêiner 'frontend' é quem vai servir os arquivos.
        # root /usr/share/nginx/html;
        # index index.html;

        # ALTERADO: A localização da API.
        # Adicionei um rewrite para remover o '/api' do caminho antes de enviar para o backend.
        # Isso evita que o backend precise ter rotas como '/api/health'. Ele receberá apenas '/health'.
        location /api/ {
            rewrite /api/(.*) /$1 break;
            
            # O nome 'backend' corresponde ao nome do serviço no seu docker-compose.yml.
            proxy_pass http://backend:8000;
            
            # Cabeçalhos para WebSocket e encaminhamento correto de informações.
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ALTERADO: A localização raiz ('/').
        # Antes, ele tentava servir arquivos locais ('try_files').
        # Agora, ele simplesmente encaminha TODAS as outras requisições para o contêiner 'frontend'.
        location / {
            # O nome 'frontend' corresponde ao nome do serviço no seu docker-compose.yml.
            proxy_pass http://frontend:80;
            
            # Cabeçalhos importantes para o proxy reverso.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # REMOVIDO: O bloco '/health' separado.
        # A localização '/api/' já cobre isso. Uma requisição para '/api/health'
        # será corretamente encaminhada para 'http://backend:8000/health'.
        # Isso simplifica a configuração.
    }
}