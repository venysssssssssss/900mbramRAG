# REMOVIDO: As diretivas globais 'user', 'worker_processes', 'error_log', 'pid' e o bloco 'events'.
# Elas já são gerenciadas pelo arquivo de configuração principal da imagem Docker do Nginx.

# Mantemos as diretivas que pertencem ao bloco http.
log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

access_log  /var/log/nginx/access.log  main;

sendfile        on;
keepalive_timeout  65;

gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

# --- Bloco do Servidor Principal (aqui estão as mudanças) ---
server {
    listen 80;
    server_name _;

    # Localização para a API
    location /api/ {
        rewrite /api/(.*) /$1 break;
        
        proxy_pass http://backend:8000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Localização para o Frontend
    location / {
        proxy_pass http://frontend:80;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}