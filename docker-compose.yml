version: '3.8'

services:
  # Serviço de Proxy Reverso Nginx
  proxy:
    image: nginx:alpine
    container_name: reverse_proxy
    ports:
      - "80:80"   # Expõe a porta 80 do proxy para o mundo
      - "443:443" # Se for usar SSL/HTTPS no futuro
    volumes:
      # Mapeia o arquivo de configuração que criamos para dentro do contêiner
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - rag_network

  # Backend service - FastAPI application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag_backend
    # As portas não precisam mais ser expostas para o host,
    # pois o proxy se comunicará com ele pela rede interna do Docker.
    # ports:
    #  - "8000:8000"
    expose:
      - "8000" # Apenas expõe a porta para outros contêineres na mesma rede
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - JINA_API_KEY=${JINA_API_KEY}
      - GEMINI_GEN_MODEL=${GEMINI_GEN_MODEL:-gemini-1.5-pro}
      - DB_PATH=/app/data/docs.db
      - TOP_K=${TOP_K:-3}
      - MAX_DOCS=${MAX_DOCS:-500}
    volumes:
      - ./data:/app/data
      - ./backend:/app/backend
      - ./main.py:/app/main.py
    deploy:
      resources:
        limits:
          memory: 500M
        reservations:
          memory: 256M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rag_network

  # Frontend service - Nginx serving static files
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: rag_frontend
    # A porta 80 também não precisa mais ser exposta para o host.
    # ports:
    #  - "80:80"
    expose:
      - "80" # Apenas expõe a porta para o proxy
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 64M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rag_network

networks:
  rag_network:
    driver: bridge

volumes:
  data:
    driver: local
