version: '3.8'

services:
  # Serviço de Proxy Reverso Nginx
  proxy:
    image: nginx:alpine
    container_name: reverse_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - rag_network
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  # Backend service - FastAPI application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag_backend
    expose:
      - "8000" # Exposição para comunicação interna entre serviços
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - JINA_API_KEY=${JINA_API_KEY}
      - GEMINI_GEN_MODEL=${GEMINI_GEN_MODEL:-gemini-1.5-pro}
      - DB_PATH=/app/data/docs.db
      - TOP_K=${TOP_K:-3}
      - MAX_DOCS=${MAX_DOCS:-500}
    volumes:
      - ./data:/app/data
      - ./backend:/app/backend
      - ./main.py:/app/main.py
    deploy:
      resources:
        limits:
          memory: 500M
        reservations:
          memory: 256M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rag_network

  # Frontend service - Nginx para arquivos estáticos
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: rag_frontend
    expose:
      - "80" # Exposição para comunicação interna com o proxy
    networks:
      - rag_network
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 64M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  rag_network:
    driver: bridge

volumes:
  data:
    driver: local