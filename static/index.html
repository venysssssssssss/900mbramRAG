<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Extractor</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        #upload-form { margin-bottom: 2em; display: flex; gap: 1em; align-items: center;}
        #result { margin-top: 2em; }
        textarea { width: 100%; box-sizing: border-box; height: 300px; margin-top: 1em; padding: 1em; border-radius: 4px; border: 1px solid #ccc; font-size: 1em; }
        button { padding: 0.8em 1.2em; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; font-size: 1em;}
        button:hover { background-color: #0056b3; }
        .loader { display: none; border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #3498db; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Text Extractor</h1>
        <p>Upload a .pdf or .docx file to extract its text content.</p>
        <form id="upload-form">
            <input type="file" id="file-input" name="file" accept=".pdf,.docx" required>
            <button type="submit">Extract Text</button>
        </form>
        <div class="loader" id="loader"></div>
        <div id="result">
            <h2>Extracted Text:</h2>
            <textarea id="extracted-text" placeholder="Text will appear here..." readonly></textarea>
        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const extractedText = document.getElementById('extracted-text');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            if (!fileInput.files || fileInput.files.length === 0) {
                alert("Please select a file.");
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            extractedText.value = '';
            loader.style.display = 'block';

            try {
                const response = await fetch('/extract-text', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    extractedText.value = data.text;
                } else {
                    const error = await response.json();
                    extractedText.value = `Error: ${error.detail || 'Could not extract text.'}`;
                }
            } catch (error) {
                extractedText.value = `An unexpected error occurred: ${error.message}`;
            } finally {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
